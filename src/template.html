<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        * {
            outline: none;
            margin: 0;
        }

        body {
            overflow: hidden;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            text-align: center;
        }

        #threejs-canvas {
            width: 100%;
            height: 90%;
        }
    </style>

</head>
<body>
    <div id="canvas-container">
        <canvas id="threejs-canvas">
            Your browser does not support HTML5 canvas element
        </canvas>
        <h1>
            Three.js Canvas
        </h1>
    </div>
</body>
</html>
